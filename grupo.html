<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Chat Coletivo</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #000000;
      display: flex;
      flex-direction: column;
      height: 100vh;
      -webkit-text-fill-color: #44ff00;
    }

    #chat-container {
      display: none;
      flex: 1;
      flex-direction: column;
    }

    #chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #000000;
    }

    .msg {
      margin: 8px 0;
      padding: 8px;
      border-radius: 4px;
      background: #000000;
    }

    .msg img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 5px;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background-color: #000000;
      gap: 8px;
      color: green;
    }

    #message {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #44ff00;
      font-size: 14px;
    }

    #send-btn {
      padding: 8px 12px;
      background: rgb(0, 0, 0);
      color: rgb(43, 255, 0);
      border:#44ff00;
      border-left-color: #44ff00;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    #auth-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 20px;
      background: #526d50;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    input {
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    input:invalid {
      border-color: #ff4444;
    }

    input:focus:invalid {
      box-shadow: 0 0 5px rgba(255, 68, 68, 0.5);
    }
    
    button {
      padding: 10px;
      width: 100px;
      box-sizing: border-box;
      position: relative;
      border: none;
      border-radius: 4px;
      background: #4285f4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #3367d6;
    }

    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    .error {
      color: #d32f2f;
      text-align: center;
      font-size: 14px;
      min-height: 18px;
      margin-top: 5px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading {
      padding-left: 30px;
    }

    .loading:after {
      content: "";
      position: absolute;
      left: 10px;
      top: 50%;
      width: 16px;
      height: 16px;
      margin-top: -8px;
      border: 2px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .timestamp {
      font-size: 0.8em;
      color: #666;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <!-- Login / Cadastro Unificado -->
  <div id="auth-area">
    <div id="form-unificado" class="form">
      <h2 style="text-align: center; margin-bottom: 20px;">Entrar ou Criar Conta</h2>
      <input type="text" id="auth-username" placeholder="Nome de usuário" required />
      <input type="email" id="auth-email" placeholder="Email" required />
      <input type="password" id="auth-password" placeholder="Senha (mínimo 6 caracteres)" required minlength="6" />
      <input type="text" id="auth-photo" placeholder="URL da foto (opcional)" />
      <button onclick="autenticarUsuario()" id="auth-button">Entrar/Criar Conta</button>
      <div id="auth-error" class="error"></div>
    </div>
  </div>

  <!-- Chat -->
  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="input-area">
      <input type="text" id="message" autocomplete="off" placeholder="Digite sua mensagem..." />
      <button id="send-btn" onclick="sendMessage()">Enviar</button>
      <!--<button id="reset-btn" onclick="resetChat()">Resetar Chat</button>-->
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA45V1NRrnIX_i9S7NmmRpKrXnqph3cr_0",
      authDomain: "grupo-299e8.firebaseapp.com",
      projectId: "grupo-299e8",
      storageBucket: "grupo-299e8.appspot.com",
      messagingSenderId: "1042794465054",
      appId: "1:1042794465054:web:f6e07a92be85c7baf0eb0f"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    let currentUser = null;

    async function autenticarUsuario() {
      const nome = document.getElementById("auth-username").value.trim();
      const email = document.getElementById("auth-email").value.trim();
      const senha = document.getElementById("auth-password").value;
      const foto = document.getElementById("auth-photo").value.trim();
      const errorElement = document.getElementById("auth-error");
      const btnAuth = document.getElementById("auth-button");

      // Limpa erros anteriores
      errorElement.textContent = "";
      
      // Validação básica
      if (!nome || !email || !senha) {
        errorElement.textContent = "Preencha todos os campos obrigatórios!";
        return;
      }

      // Validação de email
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        errorElement.textContent = "Por favor, insira um email válido!";
        return;
      }

      // Salva estado original do botão
      const btnOriginalText = btnAuth.textContent;
      btnAuth.textContent = "Carregando...";
      btnAuth.classList.add("loading");
      btnAuth.disabled = true;

      try {
        // Tenta login primeiro
        const userCredential = await auth.signInWithEmailAndPassword(email, senha);
        
        // Garante que o usuário tenha um displayName
        if (!userCredential.user.displayName) {
          await userCredential.user.updateProfile({
            displayName: nome,
            photoURL: foto || "https://i.imgur.com/2WZtOD5.png"
          });
          // Recarrega o usuário para pegar as atualizações
          await userCredential.user.reload();
        }
        
      } catch (err) {
        // Se usuário não existe, tenta cadastrar
        if (err.code === "auth/user-not-found") {
          try {
            if (senha.length < 6) {
              throw new Error("A senha precisa ter 6 ou mais caracteres.");
            }

            // Verifica se nome de usuário já existe
            const query = await db.collection("usuarios").where("username", "==", nome).get();
            if (!query.empty) {
              throw new Error("Esse nome de usuário já existe.");
            }

            // Cria novo usuário
            const userCredential = await auth.createUserWithEmailAndPassword(email, senha);
            await userCredential.user.updateProfile({
              displayName: nome,
              photoURL: foto || "https://i.imgur.com/2WZtOD5.png"
            });
            await db.collection("usuarios").doc(userCredential.user.uid).set({ 
              username: nome,
              email: email,
              createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });

            // Recarrega o usuário para pegar as atualizações
            await userCredential.user.reload();

          } catch (cadastroError) {
            errorElement.textContent = cadastroError.message;
            btnAuth.textContent = btnOriginalText;
            btnAuth.classList.remove("loading");
            btnAuth.disabled = false;
            return;
          }
        } else if (err.code === "auth/wrong-password") {
          errorElement.textContent = "Senha incorreta!";
        } else {
          errorElement.textContent = "Erro: " + err.message;
        }
        
        btnAuth.textContent = btnOriginalText;
        btnAuth.classList.remove("loading");
        btnAuth.disabled = false;
        return;
      }

      // Restaura botão se tudo der certo
      btnAuth.textContent = btnOriginalText;
      btnAuth.classList.remove("loading");
      btnAuth.disabled = false;
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        // Garante que o usuário tenha displayName
        if (!user.displayName) {
          // Se não tiver, usa o email como fallback
          user.displayName = user.email.split('@')[0];
        }
        
        currentUser = user;
        document.getElementById("auth-area").style.display = "none";
        document.getElementById("chat-container").style.display = "flex";
        startChat();
      } else {
        currentUser = null;
        document.getElementById("auth-area").style.display = "flex";
        document.getElementById("chat-container").style.display = "none";
      }
    });

    function startChat() {
      db.collection("mensagens")
        .orderBy("timestamp")
        .onSnapshot(snapshot => {
          const chat = document.getElementById("chat-box");
          chat.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const date = data.timestamp?.toDate() || new Date();
            const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            chat.innerHTML += `
              <div class="msg">
                <img src="${data.photo || 'https://i.imgur.com/2WZtOD5.png'}" />
                <strong>${data.nome}</strong>
                <span class="timestamp">${timeString}</span>
                <div>${data.texto}</div>
              </div>`;
          });
          chat.scrollTop = chat.scrollHeight;
        });
    }

    function sendMessage() {
      // Verifica se o usuário está autenticado
      if (!currentUser || !currentUser.displayName) {
        console.error("Usuário não autenticado ou sem nome de exibição");
        return;
      }

      const texto = document.getElementById("message").value.trim();
      if (!texto) return;

      // Desabilita o botão durante o envio
      const sendBtn = document.getElementById("send-btn");
      sendBtn.disabled = true;
      sendBtn.textContent = "Enviando...";

      db.collection("mensagens").add({
        nome: currentUser.displayName,
        photo: currentUser.photoURL || "https://i.imgur.com/2WZtOD5.png",
        texto: texto,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        document.getElementById("message").value = "";
      })
      .catch(error => {
        console.error("Erro ao enviar mensagem:", error);
      })
      .finally(() => {
        sendBtn.disabled = false;
        sendBtn.textContent = "Enviar";
      });
    }

    document.getElementById("message").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
